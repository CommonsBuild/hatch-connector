# Presale
- kind: ethereum/contract
  name: Presale
  network: xdai
  source:
    abi: Presale
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.4
    language: wasm/assemblyscript
    entities:
      - Config
      - Contribution
      - Token
    abis:
      - name: Presale
        file: ./abis/Presale.json
      - name: Token
        file: ./abis/Token.json
    eventHandlers:
      - event: SetOpenDate(uint64)
        handler: handleSetOpenDate
      - event: Close()
        handler: handleClose
      - event: Contribute(indexed address,uint256,uint256,uint256)
        handler: handleContribute
      - event: Refund(indexed address,uint256,uint256,uint256)
        handler: handleRefund
    file: ./src/Presale.ts
